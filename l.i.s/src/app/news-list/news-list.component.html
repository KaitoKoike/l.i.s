<div class="newslist">
    <p class="newslist_title">NEWS</p>
    <div class="newslist_contents" fxLayout="row wrap"  fxLayoutGap="40px">
        <mat-card fxFlex="0 0 calc((100opx-80px)/3)" *ngFor="let news of newsList;">
            <img mat-card-image src={{news.img}}>
            <mat-card-subtitle>{{news.news_date}}</mat-card-subtitle>
            <mat-card-content>{{news.title}}</mat-card-content>
        </mat-card>
    </div>
    
</div>
