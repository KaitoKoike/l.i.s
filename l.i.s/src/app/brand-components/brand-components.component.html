<div class="brand_link">
    <div class="brand_title"><img src="../../assets/img/lis_top/BRANDS.png"></div>
    
    <ngx-slick-carousel class="carousel" 
        #slickModal="slick-carousel" 
        [config]="slideConfig" 
        >
        <div ngxSlickItem *ngFor="let slide of slides; trackBy:_trackBy" class="brand_slide">
        <a href="{{slide.ref}}">
            <img src="{{ slide.img }}" alt="">
        </a>
            
        </div>
    </ngx-slick-carousel>

</div>
