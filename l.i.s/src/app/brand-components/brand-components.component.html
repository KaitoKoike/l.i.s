<div class="brand_link">
    <div class="brand_title">
        BRANDS
    </div>
    <div
        class="brand_list" 
        fxLayoutAlign="start start"
        fxLayoutAlign.xs.mobile = 'space-between start'
        fxLayoutGap="4%"
        fxLayout="row"
        box-sizing="border-box"
    >
        <div *ngFor="let slide of slides;" class="brand_item">
            <a href="{{slide.ref}}"><img src="{{ slide.img }}" alt="" class="brand_logo"></a>
        </div>
    </div>
</div>
